<!doctype html>
<html>
	<head>
	    <meta charset="UTF-8" />
	    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, user-scalable=no" />

		<title>Touch UI concepts</title>
		<style>
			html, body {
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
				overflow: hidden;
			}
			
			#draw-canvas {
				position: absolute;
				top: 0;
				left: 0;
				z-index: 0;
			}

			.mode-toggle {
				width: 40px;
				height: 40px;
				color: black;
				position: absolute;
				left: 0px;
				top: 50%;
				z-index: 3;
			}
			.mode-toggle.active {
			}
			#colorPicker {
				margin-top: 20px;
			}
			#colorPicker canvas {
				border-bottom-right-radius: 5px;
			}
			#brushResize {
				margin-top: -20px;
				background: #AAA;
			}
			#opacityChange {
				margin-top: -60px;
			}
			#opacityChange canvas {
				border-top-right-radius: 5px;
			}

			#colorMixer {
				position: absolute !important;
				left: 40px;
				top: 50%;
				margin-top: -60px;
				z-index: 3;
			}

			#brushCircle {
				position: absolute;
				opacity: 0;
				transition: 0.5s opacity;
				pointer-events: none;
				left: 45px;
				top: 50%;
				margin-top: 0px;
				border: 1px solid #888;
				z-index: 3;
			}

			.pressure-controls {
				position: absolute;
				z-index: 3;
				top: 5px;
				left: 30px;
				font-family: sans-serif;
				text-transform: uppercase;
				font-size: 11px;
			}
			.pressure-controls input {
				vertical-align: middle;
				position: relative;
				top: -1px;
				margin-right: 6px;
			}

			#debug {
				position: absolute;
				top: 40px;
				left: 10px;
				width: 300px;
				z-index: 3;
				pointer-events: none;
			}

			.hide-ui .mode-toggle {
				display: none;
			}

			.hide-ui .pressure-controls {
				display: none;
			}

			body.hide-ui #showUI,
			body:not(.hide-ui) #hideUI,
			{
				display: block;
			}

			body:not(.hide-ui) #showUI,
			body.hide-ui #hideUI
			{
				display: none;
			}

			#showUI,
			#hideUI
			{
				position: absolute;
				top: 5px;
				left: 5px;
				z-index: 3;
				width: 17px;
				height: 16px;
				padding: 0;
				font-size: 9px;
/*				border: 2px solid white;
				background: transparent;
				border-radius: 50%;
				color: white;
				text-shadow: 0px 0px 2px rgba(0,0,0,0.25);*/
			}
/*			#undo, #redo, #save {
				display: none;
			}*/

			#brushSizeCurve {
				margin-top: 0px;
				/*-60px;*/
			}
			#opacityCurve {
				margin-top: -160px;
				/*-100px;*/
			}
			#brushSizeCurveCanvas path,
			#opacityCurveCanvas path
			{
				pointer-events: none;
			}

			.pressure-curve {
				position: absolute;
				z-index: 3;
				top: 50%;
				left: 60px;
				border: 1px solid silver;
				line-height: 0;
				transition: 0.3s;
				background: white;
			}

			.pressure-curve-button {
				width: 20px;
				height: 40px;
				position: absolute;
				left: 40px;
				line-height: 40px;
				z-index: 3;
				top: 50%;
				transition: 0.3s;
				text-align: center;
				cursor: pointer;
			}

			.hide-ui .pressure-curve,
			.hide-ui .pressure-curve-button,
			.hidden {
				opacity: 0;
				pointer-events: none;
			}

			#brushSizeCurveButton {
				margin-top: -20px;
			}

			#opacityCurveButton {
				margin-top: -60px;
			}
		</style>
	</head>
	<body>
		<pre id="debug"></pre>
		<div class="mode-toggle" id="brushResize"></div>
		<div id="brushSizeCurveButton" class="pressure-curve-button" onclick="brushSizeCurve.classList.toggle('hidden')">+</div>
		<div id="brushSizeCurve" class="pressure-curve hidden">
			<svg id="brushSizeCurveCanvas" width="120" height="120">
				<g transform="translate(10 10)">
					<rect x="0" y="0" width="100" height="100" stroke="#CCCCCC" fill="none" />
					<path class="pc1" d="M 0 0" stroke="#888888" fill="none" />
					<path class="pc2" d="M 0 0" stroke="#888888" fill="none" />
					<circle class="p1" cx="0" cy="100" r="5" stroke="#888888" fill="#CCCCCC" />
					<circle class="p2" cx="100" cy="0" r="5" stroke="#888888" fill="#CCCCCC" />
					<rect class="c1" x="20" y="70" width="11" height="11" stroke="#888888" fill="#CCCCCC" />
					<rect class="c2" x="70" y="20" width="11" height="11" stroke="#888888" fill="#CCCCCC" />
					<path class="curve" d="M 0 100 L 0 100 C 25 75 75 25 100 0 L 100 0" stroke-width="2" stroke="#446688" fill="none" />
				</g>
			</svg>
		</div>
		<div class="mode-toggle" id="opacityChange"></div>
		<div id="opacityCurveButton" class="pressure-curve-button" onclick="opacityCurve.classList.toggle('hidden')">+</div>
		<div id="opacityCurve" class="pressure-curve hidden">
			<svg id="opacityCurveCanvas" width="120" height="120">
				<g transform="translate(10 10)">
					<rect x="0" y="0" width="100" height="100" stroke="#CCCCCC" fill="none" />
					<path class="pc1" d="M 0 0" stroke="#888888" fill="none" />
					<path class="pc2" d="M 0 0" stroke="#888888" fill="none" />
					<circle class="p1" cx="0" cy="100" r="5" stroke="#888888" fill="#CCCCCC" />
					<circle class="p2" cx="100" cy="0" r="5" stroke="#888888" fill="#CCCCCC" />
					<rect class="c1" x="20" y="70" width="11" height="11" stroke="#888888" fill="#CCCCCC" />
					<rect class="c2" x="70" y="20" width="11" height="11" stroke="#888888" fill="#CCCCCC" />
					<path class="curve" d="M 0 100 L 0 100 C 25 75 75 25 100 0 L 100 0" stroke-width="2" stroke="#446688" fill="none" />
				</g>
			</svg>
		</div>
		<div class="mode-toggle" id="colorPicker"></div>
		<div class="pressure-controls">
			Smudge <input id="blending" type="checkbox" />
			Textured <input id="texturedBrush" type="checkbox" />
			<button id="mirror">Mirror</button> 
			<button id="undo">Undo</button>
			<button id="redo">Redo</button> 
			<button id="newDrawing">New</button>
			<button id="savePNG">Save PNG</button>
			<!-- <button id="save">Save</button> -->
			<select id="curve">
				<option value="brush">Brush</option>
				<option value="pencil">Pencil</option>
				<option value="liner">Liner</option>
				<option value="watery">Watery</option>
			</select>
		</div>
		<button id="hideUI">&ndash;</button>
		<button id="showUI">+</button>

		<script src="js/three.js"></script>
		<script src="js/ColorUtils.js"></script>
		<script src="js/ColorMixer.js"></script>
		<script src="js/TouchUIConcepts.js"></script>
	</body>
</html>
