<!doctype html>
<html>
	<head>
	    <meta charset="UTF-8" />
	    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, user-scalable=no" />

		<title>Touch UI concepts</title>
		<style>
			html, body {
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
				overflow: hidden;
			}
			
			#draw-canvas {
				position: absolute;
				top: 0;
				left: 0;
				z-index: 0;
			}

			.mode-toggle {
				width: 30px;
				height: 30px;
				color: black;
				position: absolute;
				left: 0px;
				top: 50%;
				z-index: 3;
			}
			.mode-toggle.active {
			}
			#colorPicker {
				margin-top: 15px;
			}
			#colorPicker canvas {
				border-bottom-right-radius: 5px;
			}
			#brushResize {
				margin-top: -15px;
				background: #AAA;
			}
			#opacityChange {
				margin-top: -45px;
			}
			#opacityChange canvas {
				border-top-right-radius: 5px;
			}

			#colorMixer {
				position: absolute !important;
				left: 40px;
				top: 50%;
				margin-top: -65px;
				z-index: 3;
			}

			.pressure-controls {
				position: absolute;
				z-index: 3;
				top: 5px;
				left: 40px;
				font-family: sans-serif;
				text-transform: uppercase;
				font-size: 11px;
			}
			.pressure-controls input {
				vertical-align: middle;
				position: relative;
				top: -1px;
				margin-right: 6px;
			}

			#debug {
				position: absolute;
				top: 30px;
				left: 10px;
				width: 300px;
				z-index: 3;
			}

			.hide-ui .mode-toggle {
				display: none;
			}

			.hide-ui .pressure-controls {
				display: none;
			}

			body.hide-ui #showUI,
			body:not(.hide-ui) #hideUI,
			{
				display: block;
			}

			body:not(.hide-ui) #showUI,
			body.hide-ui #hideUI
			{
				display: none;
			}

			#showUI,
			#hideUI
			{
				position: absolute;
				top: 5px;
				left: 5px;
				z-index: 3;
				width: 25px;
			}

		</style>
	</head>
	<body>
		<pre id="debug"></pre>
		<div class="mode-toggle" id="brushResize"></div>
		<div class="mode-toggle" id="opacityChange"></div>
		<div class="mode-toggle" id="colorPicker"></div>
		<div class="pressure-controls">
			Pressure: 
			Opacity <input id="opacityPressure" type="checkbox" checked /> 
			Radius <input id="radiusPressure" type="checkbox" checked />
			Smudge <input id="blending" type="checkbox" />
			Textured <input id="texturedBrush" type="checkbox" />
			<button id="mirror">Mirror</button> |
			<button id="undo">Undo</button>
			<button id="redo">Redo</button> | 
			<button id="save">Save PNG</button>
		</div>
		<button id="hideUI">&ndash;</button>
		<button id="showUI">+</button>

		<script src="js/three.js"></script>
		<script src="js/ColorUtils.js"></script>
		<script src="js/ColorMixer.js"></script>
		<script src="js/TouchUIConcepts.js"></script>
	</body>
</html>
