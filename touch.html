<!doctype html>
<html>
	<head>
	    <meta charset="UTF-8" />
	    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, user-scalable=no" />

		<title>Touch UI concepts</title>
		<style>
			html, body {
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
				overflow: hidden;

				font-family: sans-serif;
				text-transform: uppercase;
				font-size: 11px;
			}
			
			#draw-canvas {
				position: absolute;
				top: 0;
				left: 0;
				z-index: 0;
			}

			.mode-toggle {
				width: 40px;
				height: 40px;
				color: black;
				position: absolute;
				left: 0px;
				top: 50%;
				z-index: 3;
			}
			.mode-toggle.active {
			}
			#colorPicker {
				margin-top: 20px;
			}
			#colorPicker canvas {
				border-bottom-right-radius: 5px;
			}
			#brushResize {
				margin-top: -20px;
				background: #AAA;
			}
			#opacityChange {
				margin-top: -60px;
			}

			#brushShape {
				margin-top: -100px;
			}
			#brushShape canvas {
				border-top-right-radius: 5px;
			}

			#colorMixer {
				position: absolute !important;
				left: 40px;
				top: 50%;
				margin-top: -60px;
				z-index: 3;
			}

			#brushCircle {
				position: absolute;
				opacity: 0;
				transition: 0.5s opacity;
				pointer-events: none;
				left: 45px;
				top: 50%;
				margin-top: 0px;
				border: 1px solid #888;
				z-index: 3;
				box-sizing: border-box;
			}

			.pressure-controls {
				position: absolute;
				z-index: 3;
				top: 5px;
				left: 30px;
			}
			input[type="checkbox"] {
				vertical-align: top;
				position: relative;
				top: -3px;

				float: left;
				margin-right: -18px;

				height: 13px;
				background: white;
				border: 0px;
				-webkit-appearance: initial;
				display: inline-block;
				width: 13px;
				border: 2px solid silver;
				outline: 0;

				transform: rotate(135deg);
			}
			input[type="checkbox"]:checked:after {
				border-top: 10px solid gray;
				width: 5px;
				transition: 0.3s cubic-bezier(0.22, 0.8, 0.57, 1) width, 0.3s 0.3s cubic-bezier(0.22, 0.8, 0.57, 1) border;
			}
			input[type="checkbox"]:after {
				content: "";
				position: absolute;
				top: 2px;
				left: 2px;
				width: 0px;
				height: 5px;
				border-top: 0px solid gray;
				display: block;
				background: gray;
				transition: 0.3s cubic-bezier(0.22, 0.8, 0.57, 1) border, 0.3s 0.3s cubic-bezier(0.22, 0.8, 0.57, 1) width;
			}

			#debug {
				position: absolute;
				top: 40px;
				left: 10px;
				width: 300px;
				z-index: 3;
				pointer-events: none;
			}

/*			.hide-ui .mode-toggle {
				display: none;
			}

			.hide-ui .pressure-controls {
				display: none;
			}
*/
			body.hide-ui #showUI,
			body:not(.hide-ui) #hideUI,
			{
				display: block;
			}

			body:not(.hide-ui) #showUI,
			body.hide-ui #hideUI
			{
				display: none;
			}

			#showUI,
			#hideUI
			{
				position: absolute;
				top: 0px;
				left: 0px;
				z-index: 3;
				width: 34px;
				height: 34px;
				cursor: pointer;
			}

			#brushSizeCurve {
				margin-top: 0px;
				/*-60px;*/
			}
			#opacityCurve {
				margin-top: -160px;
				/*-100px;*/
			}
			#brushSizeCurveCanvas path,
			#opacityCurveCanvas path
			{
				pointer-events: none;
			}

			.pressure-curve {
				position: absolute;
				z-index: 3;
				top: 50%;
				left: 60px;
				border: 1px solid silver;
				line-height: 0;
				transition: 0.3s;
				background: white;
			}

			.pressure-curve-button {
				width: 20px;
				height: 40px;
				position: absolute;
				left: 40px;
				line-height: 40px;
				z-index: 3;
				top: 50%;
				transition: 0.3s;
				text-align: center;
				cursor: pointer;
			}

/*			.hide-ui .pressure-curve,
			.hide-ui .pressure-curve-button,
*/			.hidden {
				opacity: 0;
				pointer-events: none;
			}

			#brushSizeCurveButton {
				margin-top: -20px;
			}

			#opacityCurveButton {
				margin-top: -60px;
			}
/*			#mirror { background: url(img/mirror.svg) 50% 50% / 100% 100% no-repeat; }
			#undo { background: url(img/undo.svg) 50% 50% / 100% 100% no-repeat; }
			#redo { background: url(img/redo.svg) 50% 50% / 100% 100% no-repeat; }
			#newDrawing { background: url(img/new.svg) 50% 50% / 100% 100% no-repeat; }
			#save { background: url(img/save.svg) 50% 50% / 100% 100% no-repeat; }
			#load { background: url(img/load.svg) 50% 50% / 100% 100% no-repeat; }
*/
			#hideUI { background: url(img/hamburger.svg) 50% 50% / 16px 16px no-repeat; }
			#showUI { background: url(img/hamburger.svg) 50% 50% / 16px 16px no-repeat; }

			#menu {
				position: absolute;
				left: 40px;
				top: 5px;
				border: 1px solid silver;
				width: 200px;
				padding: 20px;
				padding-top: 3px;
				padding-bottom: 2px;
				opacity: 1;

				box-sizing: border-box;
				text-align: center;

				background: white;

				transition: 0.3s cubic-bezier(0.22, 0.8, 0.57, 1);
			}

			#menu > * {
				display: block;
				border-top: 1px solid silver;
				padding: 10px;
				cursor: pointer;
			}

			#menu > *:first-child {
				border-top: 0;
			}
			#menu:after {
				content: "";
				width: 8px;
				height: 8px;
				transform: rotate(-45deg);
				position: absolute;
				left: -6px;
				top: 7px;
				border-left: 1px solid silver;
				border-top: 1px solid silver;
				background: white;
			}

			body:not(.hide-ui) #menu {
				opacity: 0;
				transform: translateX(-10px);
				pointer-events: none;
			}

			#top-bar {
				position: absolute;
				z-index: 2;
				right: 10px;
				top: 0px;
				height: 40px;
				line-height: 40px;
			}

			#top-bar div {
				display: inline-block;
				padding-left: 10px;
				padding-right: 10px;
				cursor: pointer;
			}

		</style>
	</head>
	<body>
		<pre id="debug"></pre>
		<div class="mode-toggle" id="brushResize"></div>
		<div id="brushSizeCurveButton" class="pressure-curve-button" onclick="brushSizeCurve.classList.toggle('hidden')">+</div>
		<div id="brushSizeCurve" class="pressure-curve hidden">
			<svg id="brushSizeCurveCanvas" width="120" height="120">
				<g transform="translate(10 10)">
					<rect x="0" y="0" width="100" height="100" stroke="#CCCCCC" fill="none" />
					<path class="pc1" d="M 0 0" stroke="#888888" fill="none" />
					<path class="pc2" d="M 0 0" stroke="#888888" fill="none" />
					<circle class="p1" cx="0" cy="100" r="5" stroke="#888888" fill="#CCCCCC" />
					<circle class="p2" cx="100" cy="0" r="5" stroke="#888888" fill="#CCCCCC" />
					<rect class="c1" x="20" y="70" width="11" height="11" stroke="#888888" fill="#CCCCCC" />
					<rect class="c2" x="70" y="20" width="11" height="11" stroke="#888888" fill="#CCCCCC" />
					<path class="curve" d="M 0 100 L 0 100 C 25 75 75 25 100 0 L 100 0" stroke-width="2" stroke="#446688" fill="none" />
				</g>
			</svg>
		</div>
		<div class="mode-toggle" id="opacityChange"></div>
		<div id="opacityCurveButton" class="pressure-curve-button" onclick="opacityCurve.classList.toggle('hidden')">+</div>
		<div id="opacityCurve" class="pressure-curve hidden">
			<svg id="opacityCurveCanvas" width="120" height="120">
				<g transform="translate(10 10)">
					<rect x="0" y="0" width="100" height="100" stroke="#CCCCCC" fill="none" />
					<path class="pc1" d="M 0 0" stroke="#888888" fill="none" />
					<path class="pc2" d="M 0 0" stroke="#888888" fill="none" />
					<circle class="p1" cx="0" cy="100" r="5" stroke="#888888" fill="#CCCCCC" />
					<circle class="p2" cx="100" cy="0" r="5" stroke="#888888" fill="#CCCCCC" />
					<rect class="c1" x="20" y="70" width="11" height="11" stroke="#888888" fill="#CCCCCC" />
					<rect class="c2" x="70" y="20" width="11" height="11" stroke="#888888" fill="#CCCCCC" />
					<path class="curve" d="M 0 100 L 0 100 C 25 75 75 25 100 0 L 100 0" stroke-width="2" stroke="#446688" fill="none" />
				</g>
			</svg>
		</div>
		<div class="mode-toggle" id="colorPicker"></div>
		<div class="mode-toggle" id="brushShape"></div>
		<div id="brushShapeControls">
			<label for="blending"><div><input id="blending" type="checkbox" /> Smudge</div></label>
			<label for="texturedBrush"><div><input id="texturedBrush" type="checkbox" /> Textured</div></label>
			<div>
				<select id="curve">
					<option value="brush">Brush</option>
					<option value="pencil">Pencil</option>
					<option value="liner">Liner</option>
					<option value="watery">Watery</option>
				</select>
			</div>
		</div>
		<div id="menu" class="pressure-controls">
			<div id="newDrawing">New</div>
			<div id="save">Save</div>
			<div id="load">Load</div>
			<div id="savePNG">Save PNG</div>
			<label for="penMode"><div><input id="penMode" type="checkbox" /> Pen mode</div></label>
		</div>
		<div id="hideUI"></div>
		<div id="showUI"></div>
		<div id="top-bar">
			<div id="mirror">Mirror</div> 
			<div id="undo">Undo</div>
			<div id="redo">Redo</div> 
		</div>

		<script src="js/three.js"></script>
		<script src="js/ColorUtils.js"></script>
		<script src="js/ColorMixer.js"></script>
		<script src="js/TouchUIConcepts.js"></script>
	</body>
</html>
