<!doctype html>
<html>
	<head>
	    <meta charset="UTF-8" />
	    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, user-scalable=no" />

		<title>Touch UI concepts</title>
		<style>
			html, body {
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
				overflow: hidden;
			}
			
			#draw-canvas {
				position: absolute;
				top: 0;
				left: 0;
				z-index: 0;
			}

			.mode-toggle {
				width: 60px;
				height: 60px;
				background: #888888;
				color: black;
				position: absolute;
				left: 0px;
				top: 50%;
				z-index: 3;
			}
			.mode-toggle.active {
				background: #444444;
			}
			#colorPicker {
				margin-top: 30px;
			}
			#brushResize {
				margin-top: -30px;
			}
			#opacityChange {
				margin-top: -90px;
			}

			.pressure-controls {
				position: absolute;
				z-index: 3;
				top: 5px;
				left: 10px;
				font-family: sans-serif;
				text-transform: uppercase;
				font-size: 11px;
			}
			.pressure-controls input {
				vertical-align: middle;
				position: relative;
				top: -1px;
				margin-right: 6px;
			}

			#debug {
				position: absolute;
				top: 30px;
				left: 10px;
				width: 300px;
				z-index: 3;
			}

			.hide-ui .mode-toggle {
				display: none;
			}

			.hide-ui .pressure-controls {
				display: none;
			}

			body.hide-ui #showUI {
				display: block;
			}

			body:not(.hide-ui) #showUI {
				display: none;
			}

			#showUI {
				position: absolute;
				top: 0;
				left: 0;
				z-index: 3;
			}

		</style>
	</head>
	<body>
		<pre id="debug"></pre>
		<div class="mode-toggle" id="brushResize"></div>
		<div class="mode-toggle" id="opacityChange"></div>
		<div class="mode-toggle" id="colorPicker"></div>
		<div class="pressure-controls">
			Pressure &mdash; 
			Opacity <input id="opacityPressure" type="checkbox" checked /> 
			Radius <input id="radiusPressure" type="checkbox" checked />
			&mdash; Smudge <input id="blending" type="checkbox" />
			&mdash; Textured brush <input id="texturedBrush" type="checkbox" />
			<button id="undo">Undo</button>
			<button id="redo">Redo</button>
			<button id="hideUI">Hide UI</button>
			<button id="save">Save PNG</button>
		</div>
		<button id="showUI">UI</button>

		<script src="js/three.js"></script>
		<script src="js/ColorUtils.js"></script>
		<script src="js/ColorMixer.js"></script>
		<script src="js/TouchUIConcepts.js"></script>
	</body>
</html>
